<div class="banner">
    <h4>Contacto</h4>
    <button id="contacto" class="btnMouse" (click)="toggleMenu()">{{showMenu ? '-' : '+'}}</button>
</div>
<section 
    [ngClass]="{'showMenu': showMenu, 'hideMenu': !showMenu}"    
    class="formulario"
    id="contenidoContacto">
    <div>
        <div id="contenedorEaster">
            <h2 id="easterEgg" class="easterEgg">&nbsp;</h2>
        </div>
        <!-- Para activar el easter egg, escriba en la caja de contacto -->
        <ul>
            <li class="textoIzquierda">
                <label for="mensaje">Mensaje: </label>
            </li>
            <li>
                <textarea id="mensaje" name="Mensaje" placeholder="AquÃ­ ingresa tu mensaje, y luego presiona contactar."></textarea>
            </li>
        </ul>
        <ul>
            <li class="textoIzquierda"></li>
            <li>
                <button class="boton contactar" id="contactar">Contactar por WhatsApp</button>
            </li>
            <li>
                <button class="boton contactar" id="email">Contactar por email</button>
            </li>
        </ul>
    </div>
</section>
